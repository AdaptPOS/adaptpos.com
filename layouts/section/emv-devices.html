{{ partial "head.html" . }}

<div class="container marketing">
    <div class="row">
        <div class="col-12">
            {{ .Content }}
        </div>
    </div>
</div>

<div class="container">
    {{ $paginator := .Paginate (where .Pages "Type" "emv-devices") }}
    {{ range $paginator.Pages }}
    <div class="card mb-3">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="..." class="card-img" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ .Title }}</h5>
                    <p class="card-text">{{ .Content }}</p>
                </div>
            </div>
        </div>
    </div>
    {{ end }}
</div>
{{ partial "footer.html" . }}
